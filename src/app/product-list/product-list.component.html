<h2>Lista de la compra</h2>
<div class="lista">
  <div class="product" *ngFor="let product of products">

    <h3>
      <a [title]="product.name">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">
      Descripci√≥n: {{ product.description }}
    </p>

    <p *ngIf="product.price">
      Precio: {{ product.price }}
    </p>

    <button (click)="share()">
      Comprar
    </button>

  </div>
</div>
